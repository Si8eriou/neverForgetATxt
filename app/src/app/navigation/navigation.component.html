<mat-toolbar color="primary" class="center">
  <button mat-button routerLink="/">

    <img src="/assets/img/mainLogo.png">
  </button>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button mat-icon-button [routerLink]="['text']">
    <mat-icon>smartphone</mat-icon>
  </button>
  <button mat-raised-button mat-icon-button [routerLink]="">
    <mat-icon>person</mat-icon>
  </button>
  <button mat-raised-button mat-icon-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-toolbar color="primary" class="center">
  <span class="fill-remaining-space"></span>
  <button *ngIf="isMasterUser()" mat-raised-button mat-icon-button>
    <mat-icon>photo</mat-icon>
  </button>
</mat-toolbar>
