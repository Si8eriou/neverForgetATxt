<div class="toolBar">
  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="alignContent"></span>

    <button mat-button routerLink="/">
      <img class="logoImage" src="/assets/img/jacobyLogo.png">
    </button>

    <span class="alignContent"></span>

    <button mat-raised-button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>person</mat-icon>
    </button>

  </mat-toolbar>

  <mat-menu #profileMenu="matMenu">
    <span mat-menu-item>Hi, {{userName}}!</span>
    <button mat-menu-item>Profile</button>
    <button mat-menu-item>Settings</button>
    <button *ngIf="user" mat-menu-item (click)="logout()">
      Logout
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button *ngIf="!user" mat-menu-item [routerLink]="'login'">Register/Login</button>
  </mat-menu>

</div>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item>Hi, {{userName}}!</a>

      <a mat-list-item [matMenuTriggerFor]="profileMenu">
        <mat-icon>person</mat-icon>
        <span style="margin-left: 1em">Profile</span>
      </a>

      <a mat-list-item [routerLink]="'/portfolio'">Portfolio</a>

      <a mat-list-item [routerLink]="'/contact'">Resume</a>

      <a mat-list-item [routerLink]="'/text'" [mat-menu-trigger-for]="neverForgetATextMenu" #trigger="matMenuTrigger" (mouseenter)="trigger.openMenu()" (mouseleave)="trigger.closeMenu()">Never Forget A Text</a>


      <mat-menu #neverForgetATextMenu="matMenu">
        <button mat-menu-item [routerLink]="'/text/contacts'">Contacts</button>
      </mat-menu>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
