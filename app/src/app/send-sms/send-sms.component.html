<h1>Send SMS</h1>

<div>
  <mat-form-field class="message" appearance="outline">
    <mat-label>Message</mat-label>
    <textarea class="full-height" matInput [(ngModel)]="message"></textarea>
  </mat-form-field>
</div>
<div>
  <mat-form-field class="numberWidth" appearance="outline">
    <mat-label>Who getin it</mat-label>
    <textarea matInput [(ngModel)]="whoToNum"></textarea>
  </mat-form-field>
</div>

<button mat-raised-button mat-icon-button (click)="sendSms()">send</button>
