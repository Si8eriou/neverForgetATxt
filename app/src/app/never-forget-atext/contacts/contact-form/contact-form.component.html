<div>
  <mat-form-field class="line-width">
    <mat-label>First Name</mat-label>
    <input matInput required [(ngModel)]="fName">
  </mat-form-field>
</div>

<div>
  <mat-form-field class="line-width">
    <mat-label>Last Name</mat-label>
    <input matInput required [(ngModel)]="lName">
  </mat-form-field>
</div>

<div>
  <mat-form-field class="line-width">
    <mat-label>Cell Number</mat-label>
    <input matInput required [(ngModel)]="cell">
  </mat-form-field>
</div>

<div>
  <mat-form-field class="line-width">
    <mat-label>Email Address</mat-label>
    <input matInput required [(ngModel)]="email">
  </mat-form-field>
</div>


<div>
  <button mat-raised-button color="primary" (click)="saveForm()">
    <mat-icon>save</mat-icon>
  </button>
</div>
