<div class="container">
  <div *ngIf="message.type === '1'" class="message-blue">
    <p class="message-content">
      {{message.body}}
    </p>
    <div class="message-timestamp-left">
      {{message.created_at}}
    </div>
  </div>

  <div *ngIf="message.type === '0'" class="message-orange">
    <p class="message-content">
      {{message.body}}
    </p>
    <div class="message-timestamp-right">
      {{message.created_at}}
    </div>
  </div>
</div>
